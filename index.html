<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading">
        <h1>Etch-a-sketch</h1>
    </div>
    <div class="workbench">
        <div class="choiseTable">
            <div class="chosenColor"></div>
            <button class="colorMode">Color mode</button>
            <button class="rainbowMode">Rainbow mode</button>
            <button class="eraser">Eraser</button>
            <button class="Clear">Clear</button>
            <div class="range">
                <input class="rangeValue" type="range" min="1" max="64" value="32" step="1">
            </div>
            
        </div>
        <div class="container"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
